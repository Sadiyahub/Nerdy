<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Dish Details</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title" id="dishName">Dish Name</h5>
                <p class="card-text" id="dishDescription">This is a delicious dish made with the finest ingredients.</p>
                <p class="card-text"><strong>Price:</strong> ₹<span id="dishPrice">200</span></p>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="quantity" placeholder="Quantity" min="1" value="1">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="addToCart">Add to Cart</button>
                    </div>
                </div>
                <div id="feedback" class="text-success" style="display: none;">Dish added to cart successfully!</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Dish details
            const dish = {
                name: "Pizza",
                description: "A delicious cheese pizza with a crispy crust.",
                price: 500
            };

            // Populate dish details dynamically
            $('#dishName').text(dish.name);
            $('#dishDescription').text(dish.description);
            $('#dishPrice').text(dish.price);

            // Add to cart functionality
            $('#addToCart').on('click', function() {
                const quantity = parseInt($('#quantity').val()) || 1;
                if (quantity <= 0) {
                    alert("Please enter a valid quantity.");
                    return;
                }

                // Example feedback, integrate with actual cart system here
                $('#feedback').fadeIn().delay(2000).fadeOut();
                console.log({
                    dishName: dish.name,
                    price: dish.price,
                    quantity: quantity,
                    totalPrice: dish.price * quantity
                });

                alert(`${quantity} x ${dish.name} has been added to your cart. Total Price: ₹${dish.price * quantity}`);
            });
        });
    </script>
</body>
</html>
