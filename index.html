<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }
        .restaurant-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Foodies' Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mainCarousel" data-slide-to="1"></li>
            <li data-target="#mainCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://th.bing.com/th/id/OIP.x3k3XDrcFXq69mL1Dj2EawHaEK?rs=1&pid=ImgDetMain" class="d-block w-100" alt="Pizza">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Delicious Pizzas</h5>
                    <p>Experience the best pizzas in town.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://th.bing.com/th/id/OIP.7J1t75O32I9XuTD7BOHpxAHaFj?w=800&h=600&rs=1&pid=ImgDetMain" class="d-block w-100" alt="Burger">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tasty Burgers</h5>
                    <p>Savor the taste of fresh, juicy burgers.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://dessertswithbenefits.com/wp-content/uploads/2016/04/Healthy-Chocolate-Peanut-Butter-Raw-Cheesecake8-3.jpg" class="d-block w-100" alt="Dessert">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Sweet Desserts</h5>
                    <p>Indulge in heavenly desserts.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Restaurant Section -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Find Your Favorite Restaurant</h1>
        <input class="form-control mb-4" id="searchBar" type="text" placeholder="Search for restaurants...">
        <div id="restaurantList" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const restaurants = [
                { name: "The Good Place", description: "Delicious meals", image: "https://imgmedia.lbb.in/media/2020/01/5e29c56b327b3f193879c342_1579795819850.jpg", page: "restaurant.html" },
                { name: "Food Paradise", description: "Tasty and healthy", image: "https://static.printmagic.com/uploads/2020/08/Restaurant-Vinyl-Banner-Indoor.jpg", page: "restaurant.html" },
                { name: "Culinary Haven", description: "A feast for your senses", image: "https://th.bing.com/th/id/OIP.TP2zL0sNrG0J4Z5QzbXKQQHaHa?rs=1&pid=ImgDetMain", page: "restaurant.html" }
            ];

            function displayRestaurants(restaurants) {
                $('#restaurantList').empty();
                restaurants.forEach(restaurant => {
                    $('#restaurantList').append(`
                        <div class="col-md-4 mb-4">
                            <div class="card restaurant-card">
                                <img src="${restaurant.image}" class="card-img-top" alt="${restaurant.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${restaurant.name}</h5>
                                    <p class="card-text">${restaurant.description}</p>
                                    <a href="${restaurant.page}" class="btn btn-primary">Order Now</a>
                                </div>
                            </div>
                        </div>
                    `);
                });
            }

            displayRestaurants(restaurants);

            $('#searchBar').on('keyup', function() {
                const query = $(this).val().toLowerCase();
                const filteredRestaurants = restaurants.filter(r => r.name.toLowerCase().includes(query));
                displayRestaurants(filteredRestaurants);
            });
        });
    </script>
</body>
</html>
